---
layout: base
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  <h6>
    <span>
      {{ post.date | date_to_string }} &bull;
      {% assign words = post.content | number_of_words %}
      {% if words < 360 %}
        1 min read
      {% else %}
        {{ words | divided_by:180 }} min read
      {% endif %}
    </span>
  </h6>
  {{ content }}
</div>
