---
layout: base
title: A spark of a thought
---

<section>
  {{ content }}  
  <h1>
    Latest posts
  </h1>
 
 <!-- This loops through the paginated posts -->
 {% for post in paginator.posts %}
   <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
   <div class="content">
     {{ post.content }}
   </div>
 {% endfor %}
</section>
