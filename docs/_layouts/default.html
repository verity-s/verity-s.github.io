---
layout: base
---

      <section>
         {{ content }}
        <h1>Latest posts</h1>
        <ul>
          {% for post in site.posts %}
          <li>
            <h2>
              <a href="{{ post.url }}">{{ post.title | escape }}
              </a>
              <span class="post-date">{{ page.date | date_to_string }}</span>
            </h2>
              {{ post.excerpt }}
          </li>
          {% endfor %}
        </ul>

       
      </section>
