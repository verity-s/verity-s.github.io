title: A spark of a thought
description: Let's make life easier with simple scripting. Grateful for everyone's encouragement and support!
show_downloads: false
google_analytics: G-VD8N8M65XP
theme: jekyll-theme-dinky

# From https://github.com/daattali/beautiful-jekyll/blob/master/_config.yml

#################################################################################
# --- You don't need to touch anything below here (but you can if you want) --- #
#################################################################################

# Output options (more information on Jekyll's site)
timezone: "America/New_York"
markdown: kramdown
highlighter: rouge
# permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
